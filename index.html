<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audio QR</title>
</head>
<body style="
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-size:2em;
  text-align:center;
  cursor:pointer;
">
  TOCA PARA ESCUCHAR ðŸ”Š

  <audio id="audio" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const audioFile = params.get("audio") || "Danzon.mp3";

    const audio = document.getElementById("audio");
    audio.src = audioFile;

    document.body.addEventListener("click", () => {
      audio.play();
    });
  </script>
</body>
</html>
